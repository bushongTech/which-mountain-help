<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cure Service</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <form id="cureForm">
      <h2>Curing Data Form</h2>

      <label for="cure-start-time">Cure Start Time:</label>
      <input type="datetime-local" id="cure-start-time" name="cure-start-time" required />

      <label for="cure-end-time">Cure End Time:</label>
      <input type="datetime-local" id="cure-end-time" name="cure-end-time" required />

      <label for="oven-id">Oven ID:</label>
      <input type="text" id="oven-id" name="oven-id" required />

      <label for="operator">Operator:</label>
      <input type="text" id="operator" name="operator" required />

      <label for="comments">Optional Comments:</label>
      <input type="text" id="comments" name="comments" />

      <label for="cureDuration">Calculated Cure Duration:</label>
      <input type="text" id="cureDuration" name="cureDuration" readonly />

      <button type="submit" id="submitForReview">Upload</button>
    </form>

    <div id="messageBox"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
