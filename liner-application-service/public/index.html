<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liner Application Service</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <form id="linerApplicationForm">
      <fieldset id="requiredFields">
        <div id="subFormTitle">Liner Application</div>

        <label for="formulation-id">Liner Application Formulation ID:</label>
        <input type="text" id="formulation-id" name="formulation-id" required />

        <label for="batch-number">Batch Number:</label>
        <input type="text" id="batch-number" name="batch-number" required />

        <label for="batch-size">Batch Size (lbs):</label>
        <input type="number" id="batch-size" name="batch-size" required />

        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time" name="start-time" required />

        <label for="end-time">End Time:</label>
        <input type="datetime-local" id="end-time" name="end-time" required />

        <label for="humidity">Building Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" required />

        <label for="temperature">Building Temperature (f):</label>
        <input type="number" id="temperature" name="temperature" required />

        <label for="application-operator-liner">Liner Applicator:</label>
        <input type="text" id="application-operator-liner" name="application-operator-liner" required />
      </fieldset>

      <label for="liner-application-comments">Optional Comments:</label>
      <input type="text" id="liner-application-comments" name="liner-application-comments" />

      <label id="cureDurationLabel">Calculated Cure Duration:</label>
      <div id="cureDuration">--</div>

      <button type="submit" id="submitForReview">Submit</button>
    </form>

    <div id="messageBox"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
